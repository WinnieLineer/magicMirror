<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活解惑魔鏡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #e6e9ff 0%, #d9e2ff 50%, #ccd8ff 100%);
            font-family: 'Nunito', sans-serif;
            color: #4a4e69;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1000px; /* 寬敞設計 */
            margin: 40px auto;
            padding: 40px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(74, 78, 105, 0.1);
            position: relative;
            overflow: hidden;
        }
        /* 魔鏡邊框效果 */
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid #9a8cff;
            border-radius: 40px;
            opacity: 0.3;
            pointer-events: none;
        }
        h1 {
            font-size: 2.8em;
            text-align: center;
            color: #6b48ff;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(107, 72, 255, 0.2);
        }
        p {
            text-align: center;
            color: #6b7280;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 25px;
            box-shadow: inset 0 2px 10px rgba(154, 140, 255, 0.1);
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border: 2px solid #d9e2ff;
            border-radius: 20px;
            background: #fff;
            color: #4a4e69;
            font-size: 1.1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            border-color: #9a8cff;
            box-shadow: 0 0 15px rgba(154, 140, 255, 0.3);
            outline: none;
        }
        input[type="file"] {
            color: #6b48ff;
            padding: 10px;
        }
        button {
            padding: 12px 25px;
            background: #9a8cff;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: #6b48ff;
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.4);
        }
        button::after {
            content: '✨'; /* 可愛魔法棒圖示 */
            position: absolute;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        button:hover::after {
            opacity: 1;
        }
        #response {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 20px;
            max-height: 300px;
            overflow-y: auto;
            color: #4a4e69;
            font-size: 1.2em;
            line-height: 1.6;
            box-shadow: 0 5px 15px rgba(154, 140, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: #9a8cff #f8f9ff;
        }
        #response::-webkit-scrollbar {
            width: 8px;
        }
        #response::-webkit-scrollbar-thumb {
            background: #9a8cff;
            border-radius: 10px;
        }
        #response::-webkit-scrollbar-track {
            background: #f8f9ff;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #6b48ff;
            font-weight: bold;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #9a8cff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #recording {
            color: #ff6ec7;
            display: none;
            text-align: center;
            font-size: 1.1em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>生活解惑魔鏡</h1>
        <p>快問我你的小煩惱，我會用魔法幫你解決！</p>
        
        <div class="input-area">
            <textarea id="question" placeholder="輸入你的問題（例如：這個水龍頭怎麼修？）"></textarea>
            <input type="file" id="image" accept="image/*" />
            <button onclick="startSpeechRecognition()">語音魔法</button>
            <span id="recording">錄音中...</span>
            <button onclick="submitQuestion()">召喚解答</button>
        </div>
        
        <div id="response">這裡將顯現魔鏡的智慧</div>
    </div>

    <script>
        const API_KEY = 'AIzaSyA9OEx3T2q0ahU88aPyTE8ebquRm2FSxvg';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        // 語音識別
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'zh-TW';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => document.getElementById('recording').style.display = 'block';
            recognition.onend = () => document.getElementById('recording').style.display = 'none';
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('question').value = text;
            };
            recognition.onerror = (event) => alert('語音魔法失敗：' + event.error);

            recognition.start();
        }

        // 提交問題
        async function submitQuestion() {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '<div class="loading"><div class="spinner"></div> 魔法處理中...</div>';

            const text = document.getElementById('question').value;
            const image = document.getElementById('image').files[0];
            let requestBody = {
                contents: [{ parts: [{ text: text || '請分析並解決這個問題' }] }]
            };

            if (image) {
                const imageBase64 = await toBase64(image);
                requestBody.contents[0].parts.unshift({
                    inlineData: { mimeType: image.type, data: imageBase64 }
                });
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) throw new Error('API 請求失敗');
                const data = await response.json();
                let answer = data.candidates[0].content.parts[0].text;
                
                // 格式化回傳文字
                answer = answer.replace(/\n/g, '<br>')
                              .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                responseDiv.innerHTML = answer;
            } catch (error) {
                responseDiv.innerHTML = `魔法失靈：${error.message}`;
            }
        }

        // 將文件轉為 Base64
        function toBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
